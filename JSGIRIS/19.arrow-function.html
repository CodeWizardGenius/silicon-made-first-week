<head>

   <style>
    body {

        height: 100vh;
    }
    .welcome {
        background: #fff;

        letter-spacing: 1px;
    }
    .welcome:hover {
        box-shadow: 0 8px 32px rgba(0,0,0,0.16);
        transform: translateY(-4px) scale(1.03);
        background: #f8fafc;
    }
</style>
</head>
<body>
    <div class="welcome"></div>
    <script>
        const name = "Bahattin";
        const title = "Bey";
        const welcomeMessage = (name, title) => `Merhaba ${name} ${title}, Ho≈ügeldiniz!`;

        document.querySelector('.welcome').innerHTML = welcomeMessage(name, title);
    </script>
</body>
</html>
