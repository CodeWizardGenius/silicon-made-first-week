<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamlaşma</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            border: 2px solid #2c3e50;
            padding: 20px;
            border-radius: 10px;
            background-color: #ecf0f1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        function selamVer(isim, cinsiyet) {
            if (cinsiyet == 'E')
                document.writeln("<h1>Merhaba " + isim + " Bey</h1>");
            if (cinsiyet == 'K')
                document.writeln("<h1>Merhaba " + isim + " Hanım</h1>");
        }
        selamVer('Bahattin', 'E');
    </script>
</head>
<body>
</body>
</html>
