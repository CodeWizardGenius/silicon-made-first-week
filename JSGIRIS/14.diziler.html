<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       let yiyecekler = ["Yumurta", "Sut", "Domates", "Ekmek"];
        //push: dizinin sonuna belirtilen elemani ya da elemanlari ekler.
        //pop: dizinin sonundaki elemani cikarir.
        //unshift: dizinin basina eleman ekler
        //shift : dizinin basindaki elemani cikarir
        //index
        yiyecekler.push("Yogurt");
        yiyecekler.push("Muz");
        yiyecekler.unshift("Patlican");
        yiyecekler.unshift("Jelibon");       
        // document.writeln(yiyecekler[0]);
        yiyecekler.pop(); 
        yiyecekler.shift();        
        
        for (let i = 0; i < yiyecekler.length; i++) {
            document.writeln(yiyecekler[i] + "<br>");
        }
        //document.writeln(yiyecekler.indexOf("Ekmek "));
        document.writeln("<br>");
        document.writeln(yiyecekler.indexOf("Domates"));
        
        // console.log(yiyecekler[3]);

    </script>
</head>
<body>
    
</body>
</html>
