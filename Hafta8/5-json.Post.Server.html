<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Server ile POST İsteği</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #444;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultDiv {
            margin-top: 20px;
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        pre {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Yeni Kedi Ekle</h2>
        <input type="text" id="kediIsim" placeholder="Kedi İsmi">
        <button id="ekleBtn">Kedi Ekle</button>
        <div id="resultDiv"></div>
    </div>

    <script>
        const kediIsimInput = document.getElementById("kediIsim");
        const ekleBtn = document.getElementById("ekleBtn");
        const resultDiv = document.getElementById("resultDiv");

        ekleBtn.addEventListener("click", async () => {
            const kediIsim = kediIsimInput.value.trim();
            if (!kediIsim) {
                alert("Lütfen bir kedi ismi girin.");
                return;
            }
            const kediData = {
                isim: kediIsim,
                yas: Math.floor(Math.random() * 10) + 1, // 1-10 arası rastgele yaş
                tur: "Tekir"
            };

            try {
                // Yerel json-server'a POST isteği gönderiyoruz
                const response = await fetch("http://localhost:3002/kediler", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(kediData)
                });

                if (!response.ok) {
                    throw new Error(`Ağ yanıtı başarısız oldu: ${response.statusText}`);
                }

                const result = await response.json();
                resultDiv.innerHTML = `<strong>Başarıyla Eklendi:</strong><pre>${JSON.stringify(result, null, 2)}</pre>`;
                kediIsimInput.value = ""; // Input'u temizle
            } catch (error) {
                console.error("Hata oluştu:", error);
                resultDiv.innerHTML = `<strong>Hata:</strong> Kedi eklenemedi. Sunucunun çalıştığından emin olun.`;
                alert("Kedi eklenirken bir hata oluştu. Konsolu kontrol edin.");
            }
        });
    </script>
</body>
</html>
