<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="peopleUI">
        <!-- Karakterler JavaScript ile buraya eklenecek -->
    </ul>

    <script>
const peopleUI = document.getElementById("peopleUI");
const peopleApiUrl = 'https://swapi.py4e.com/api/people/'; // Çalışan mirror API

peopleUI.innerHTML = "<li>Yükleniyor...</li>";

fetch(peopleApiUrl)
    .then(response => response.json())
    .then(data => {
        peopleUI.innerHTML = "";
        const peopleList = data.results || data;
        peopleList.forEach(person => {
            const li = document.createElement("li");
            li.textContent = person.name;
            peopleUI.appendChild(li);
        });
    })
    .catch(error => {
        console.error('Veri alınırken hata oluştu:', error);
        peopleUI.innerHTML = "<li>Veri yüklenirken bir hata oluştu.</li>";
    });

peopleUI.addEventListener("click", function(event) {
    if (event.target.tagName === "LI") {
        alert(event.target.textContent);
    }
});


    </script>
</body>
</html>
